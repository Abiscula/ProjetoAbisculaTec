<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AbisculaTec - Games</title>
        <!-- Limpando CSS padrão-->
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<!-- CSS Geral -->
		<link rel="stylesheet" type="text/css" href="css/estilo.css">
        <!-- CSS Página GAMES -->
        <link rel="stylesheet" type="text/css" href="css/games.css">
		<!-- Font -->
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body class="body-games">
        <header> <!-- Inicio cabeçalho -->
            <div class="div-header">
                <h1 class="h1-header" data-h1-header>
                    Abiscula<span class='h1-tec'>Tec</span>
                </h1>
                <nav class="nav-header">
                    <a href="index.html">Home</a>
                    <a href="games.html">Games</a>
                    <a href="aplicativos.html">Aplicativos</a>
                    <a href="#">Informática</a>
                    <a href="contato.html">Contato</a>
                </nav>
            </div>
        </header> <!-- Fim cabeçalho -->

        <main class="main-games">
            <input type="text" name="filtro" id="games-filtro" class="fitrando-jogos" placeholder="filtre a exibição">
            <div class="div-games">
                <table>
                    <thead>
                        <tr>
                            <th>Game</th>
                            <th>Gênero(s)</th>
                            <th>Desenvolvedor</th>
                            <th>Ano de lançamento</th>
                        </tr>
                    </thead>
                    <tbody class="tabela-games">
                        
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3">Games adicionados</td>
                            <td id="total-games"></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
                <form class="form-games">
                    <ul class="local-erros"></ul>
                    <div class="div-form-games">
                        <label for="game-nome" class="games-label">Game:</label>
                        <input type="text" name="nome" id="games-nome" class="game-input">
                        
                        <label for="game-genero" class="games-label">Gênero:</label>
                        <input type="text" name="genero" id="game-genero" class="game-input">
                    </div>
                    <div class="div-form-games">
                        <label for="game-dev" class="games-label">Desenvolvedor:</label>
                        <input type="text" name="dev" id="game-dev" class="game-input">

                        <label for="game-ano" class="games-label">Ano de lançamento:</label>
                        <input type="text" name="ano" id="game-ano" class="game-input">
                    </div>
                    <div class="div-game-button">
                        <button class="button-game">Adicionar</button>
                    </div>
                </form>
        </main>
        <footer>
            <p>&copy; Victor Abiscula<p>
        </footer>
        <script src="scripts/games/lista_de_jogos.js"></script>
        <script src="scripts/games/CriaConteudo.js"></script>
        <script src="scripts/games/AdicionaGame.js"></script>
        <script src="scripts/games/TotalGames.js"></script>
        <script src="scripts/games/Validador.js"></script>
        <script src="scripts/games/Removedor.js"></script>
        <script src="scripts/games/Filtro.js"></script>
    </body>
</html>
