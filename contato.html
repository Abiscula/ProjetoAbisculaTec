    <body class="body-contato">
        <header> <!-- Inicio cabeçalho -->
                <div class="div-header">
                    <h1 class="h1-header" data-h1-header>
                        Abiscula<span class='h1-tec'>Tec</span>
                    </h1>
                    <nav class="nav-header">
                        <a href="index.html">Home</a>

                    </nav>

            </header> <!-- Fim cabeçalho -->

            <form class="formulario-cadastro">

                    <label for="contato-text" class="contato-label">Nome e sobrenome:</label>
                    <input type="text" id="contato-text" class="contato-input" required>

                    <label for="contato-mail" class="contato-label">Email:</label>
                    <input type="email" id="contato-mail" class="contato-input" required placeholder="seuemail@dominio.com">

                    <label for="contato-senha" class="contato-label">Senha:</label>
                    <input type="password" id="contato-senha" class="contato-input" required> 

                    <label for="contato-tel" class="contato-label">Telefone:</label>
                    <input type="tel" id="contato-tel" class="contato-input" required placeholder="(xx) xxxxx-xxxx">

                    <label for="contato-nasc" class="contato-label">Data de nascimento:</label>
                    <input type="date" id="contato-nasc" class="contato-input" required>

                    <label class="contato-label">Melhor plataforma para contato:</label>
                    <label class="label-contato-radio"><input type="radio" name="radio" class="contato-radio" checked>Whatsapp</label>
                    <label class="label-contato-radio"><input type="radio" name="radio" class="contato-radio">Email</label>

                    <button class="botao-contato">Enviar dados</button>
            </form>
